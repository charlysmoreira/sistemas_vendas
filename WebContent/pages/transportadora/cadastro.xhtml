<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     			xmlns:s="http://jboss.com/products/seam/taglib"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:rich="http://richfaces.org/rich"
    			xmlns:a="http://richfaces.org/a4j"
     		 	template="/template/menu.xhtml">
     		 	
	<ui:define name="titulo">
		<h1>
			<h:outputText value="Cadastro de Transportadora" style="COLOR: #0080c0;" />
		</h1>
	</ui:define>
	<ui:define name="body">
		<rich:panel header="Cadastro de Transportadora">
			<h:form>
			<rich:messages layout="table" tooltip="true" showDetail="false"
					showSummary="true">
					<f:facet name="errorMarker">
						<h:graphicImage url="/images/attencion.png" />
					</f:facet>
					<f:facet name="infoMarker">
						<h:graphicImage url="/images/infor.png" />
					</f:facet>
			</rich:messages>
			<a:keepAlive beanName="transportadoraControleBean" />
			<a:loadScript src="/pluguin/geralJs.js" />
			<a:loadScript src="/pluguin/mascaraMonetaria.js" />
				<h:panelGrid columns="2">
				<h:outputText value="Nome" style="FONT-SIZE: small;"/>
					<h:outputText value="Email" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Nome é obrigatorio"
						onkeypress="return somente_txt(event)"
						value="#{transportadoraControleBean.transportadora.nome}" style=" width : 178px;" />
						
					<h:inputText required="true" requiredMessage="Email é obrigatorio"
						value="#{transportadoraControleBean.transportadora.email}" style=" width : 178px;" />
					
					<h:outputText value="Endereço" style="FONT-SIZE: small;"/>
					<h:outputText value="Cidade" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Endereço é obrigatorio"
						value="#{transportadoraControleBean.transportadora.endereco}" style=" width : 178px;" />
						
					<h:inputText required="true" requiredMessage="Cidade é obrigatorio"
						value="#{transportadoraControleBean.transportadora.cidade}" style=" width : 178px;" />
						
					<h:outputText value="Bairro" style="FONT-SIZE: small;"/>
					<h:outputText value="CPF/CNPJ" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Bairro é obrigatorio"
						value="#{transportadoraControleBean.transportadora.bairro}" style=" width : 178px;" />
					
					<h:inputText required="true" requiredMessage="CPF/CNPJ é obrigatorio"
						onkeypress="mascaraTexto(event,'99.999.999/9999-99')" maxlength="18"
						value="#{transportadoraControleBean.transportadora.cpfCnpj}" style=" width : 178px;" />
					
					<h:outputText value="CEP" style="FONT-SIZE: small;"/>
					<h:outputText value="Nome do Contato" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="CEP é obrigatorio"
						onkeypress="formatar_mascara(this, '#####-###')" maxlength="9"
						value="#{empresaControleBean.empresa.cep}" style=" width : 178px;" />
					
					<h:inputText required="true" requiredMessage="Número é obrigatorio"
						value="#{transportadoraControleBean.transportadora.nomeContato}" style=" width : 178px;" />
					 
					<h:outputText value="Estado" style="FONT-SIZE: small;"/>
					<h:outputText value="Telefone" style="FONT-SIZE: small;"/>
					<h:selectOneMenu value="#{transportadoraControleBean.transportadora.estado}" style=" width : 178px;" >
						 <f:selectItems 
						     value="#{transportadoraControleBean.listaDeEstados}"/>
					</h:selectOneMenu>
					<h:inputText required="true" requiredMessage="Telefone é obrigatorio"
						onkeypress="formataTelefone(this, '(##)####-####')" maxlength="14"
						value="#{transportadoraControleBean.transportadora.telefone}" style=" width : 178px;" />
						
					<h:outputText value="Codigo" style="FONT-SIZE: small;"/>
					<h:outputText value="Pessoa" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Codigo é obrigatorio"
						value="#{transportadoraControleBean.transportadora.codigo}" style=" width : 178px;" />
					<h:selectOneMenu value="#{transportadoraControleBean.transportadora.pessoa}" style=" width : 178px;" >
						 <f:selectItems 
						     value="#{transportadoraControleBean.listaDePessoas}"/>
					</h:selectOneMenu>
					
					<h:outputText value="Fax" style="FONT-SIZE: small;"/>
					<h:outputText value="Placa" style="FONT-SIZE: small;"/>
					<h:inputText value="#{transportadoraControleBean.transportadora.fax}" 
					onkeypress="formataTelefone(this, '(##)####-####')" maxlength="14" style=" width : 178px;" />
					<h:inputText required="true" requiredMessage="Placa é obrigatorio"
						value="#{transportadoraControleBean.transportadora.placa}" style=" width : 178px;" />
					<h:panelGrid>
						<h:outputText value="Inscrição Estadual" style="FONT-SIZE: small;"/>
						<h:inputText required="true" requiredMessage="Codigo é obrigatorio"
						onkeypress="return apenasNumero(event)"
						value="#{transportadoraControleBean.transportadora.incricao}" style=" width : 178px;" />
					</h:panelGrid>
				</h:panelGrid>
				<rich:spacer width="1" height="25" />
				<h:commandButton action="#{transportadoraControleBean.salvar}" value="Salvar" />
				<h:commandButton immediate="true" action="listaTransportadora" value="Voltar" style=" width : 59px;"/>
			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
