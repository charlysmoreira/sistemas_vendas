<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     			xmlns:s="http://jboss.com/products/seam/taglib"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:rich="http://richfaces.org/rich"
    			xmlns:a="http://richfaces.org/a4j"
     		 	template="/template/menu.xhtml">
     		 	
	<ui:define name="titulo">
		<h1>
			<h:outputText value="Cadastro de Vendedor" style="COLOR: #0080c0;" />
		</h1>
	</ui:define>
	<ui:define name="body">
		<rich:panel header="Cadastro de Vendedor">
			<h:form>
			<rich:messages layout="table" tooltip="true" showDetail="false"
					showSummary="true">
					<f:facet name="errorMarker">
						<h:graphicImage url="/images/attencion.png" />
					</f:facet>
					<f:facet name="infoMarker">
						<h:graphicImage url="/images/infor.png" />
					</f:facet>
			</rich:messages>
			<a:keepAlive beanName="vendedorControleBean" />
			<a:loadScript src="/pluguin/geralJs.js" />
			<a:loadScript src="/pluguin/mascaraMonetaria.js" />
				<h:panelGrid columns="2">
				<h:outputText value="Nome" style="FONT-SIZE: small;"/>
					<h:outputText value="Email" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Nome é obrigatorio"
						onkeypress="return somente_txt(event)"
						value="#{vendedorControleBean.vendedor.nome}" style=" width : 178px;" />
						
					<h:inputText required="true" requiredMessage="Email é obrigatorio"
						value="#{vendedorControleBean.vendedor.email}" style=" width : 178px;" />
					
					<h:outputText value="Endereço" style="FONT-SIZE: small;"/>
					<h:outputText value="Cidade" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Endereço é obrigatorio"
						value="#{vendedorControleBean.vendedor.endereco}" style=" width : 178px;" />
					<h:selectOneMenu value="#{vendedorControleBean.vendedor.cidade}"
						converter="cidadeConverter" style=" width : 110px;">
						<f:selectItem itemLabel="Selecionar" />
						<f:selectItems value="#{vendedorControleBean.cidades}" />
					</h:selectOneMenu>
						
					<h:outputText value="Bairro" style="FONT-SIZE: small;"/>
					<h:outputText value="CPF/CNPJ" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Bairro é obrigatorio"
						value="#{vendedorControleBean.vendedor.bairro}" style=" width : 178px;" />
					
					<h:inputText required="true" requiredMessage="CPF/CNPJ é obrigatorio"
						onkeypress="mascaraTexto(event,'99.999.999/9999-99')" maxlength="18"
						value="#{vendedorControleBean.vendedor.cpfCnpj}" style=" width : 178px;" />
					
					<h:outputText value="CEP" style="FONT-SIZE: small;"/>
					<h:outputText value="Apelido" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="CEP é obrigatorio"
						onkeypress="formatar_mascara(this, '#####-###')" maxlength="9"
						value="#{vendedorControleBean.vendedor.cep}" style=" width : 178px;" />
					
					<h:inputText value="#{vendedorControleBean.vendedor.apelido}" style=" width : 178px;" />
					 
					<h:outputText value="Estado" style="FONT-SIZE: small;"/>
					<h:outputText value="Telefone" style="FONT-SIZE: small;"/>
					<h:selectOneMenu value="#{vendedorControleBean.vendedor.estado}" style=" width : 178px;" >
						 <f:selectItems 
						     value="#{vendedorControleBean.listaDeEstados}"/>
					</h:selectOneMenu>
					<h:inputText value="#{vendedorControleBean.vendedor.telefone}" 
					onkeypress="formataTelefone(this, '(##)####-####')" maxlength="14"
					style=" width : 178px;" />
						
					<h:outputText value="Codigo" style="FONT-SIZE: small;"/>
					<h:outputText value="Rg/Insc" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Codigo é obrigatorio"
						value="#{vendedorControleBean.vendedor.codigo}" style=" width : 178px;" />
					<h:inputText required="true" requiredMessage="Rg/Insc é obrigatorio"
						onkeypress="return apenasNumero(event)"
						value="#{vendedorControleBean.vendedor.rgInsc}" style=" width : 178px;" />
					
					<h:outputText value="Comissão" style="FONT-SIZE: small;"/>
					<h:outputText value="Número Conta" style="FONT-SIZE: small;"/>
					<h:inputText onkeypress="return apenasNumero(event)"
					value="#{vendedorControleBean.vendedor.comissao}" style=" width : 178px;" />
					<h:inputText required="true" requiredMessage="Placa é obrigatorio"
						onkeypress="return apenasNumero(event)"
						value="#{vendedorControleBean.vendedor.numeroConta}" style=" width : 178px;" />

					<h:outputText value="Filial" style="FONT-SIZE: small;" />
					<h:outputText value="Tipo" style="FONT-SIZE: small;" />
					<h:selectOneMenu value="#{vendedorControleBean.vendedor.filial}"
						converter="filialConverter" style=" width : 110px;">
						<f:selectItem itemLabel="Selecionar" />
						<f:selectItems value="#{vendedorControleBean.filiais}" />
					</h:selectOneMenu>

					<h:selectOneMenu value="#{vendedorControleBean.vendedor.tipo}"
						converter="tipoConverter" style=" width : 110px;">
						<f:selectItem itemLabel="Selecionar" />
						<f:selectItems value="#{vendedorControleBean.tipos}" />
					</h:selectOneMenu>

				</h:panelGrid>
				<rich:spacer width="1" height="25" />
				<h:commandButton action="#{vendedorControleBean.salvar}" value="Salvar" />
				<h:commandButton immediate="true" action="listaVendedor" value="Voltar" style=" width : 59px;"/>
			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
