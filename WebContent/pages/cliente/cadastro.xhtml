<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     			xmlns:s="http://jboss.com/products/seam/taglib"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:rich="http://richfaces.org/rich"
    			xmlns:a="http://richfaces.org/a4j"
     		 	template="/template/menu.xhtml">
     		 	
	<ui:define name="titulo">
		<h1>
			<h:outputText value="Cadastro de Cliente" style="COLOR: #0080c0;" />
		</h1>
	</ui:define>
	<ui:define name="body">
		<rich:panel header="Cadastro de Cliente">
			<h:form>
			<rich:messages layout="table" tooltip="true" showDetail="false"
					showSummary="true">
					<f:facet name="errorMarker">
						<h:graphicImage url="/images/attencion.png" />
					</f:facet>
					<f:facet name="infoMarker">
						<h:graphicImage url="/images/infor.png" />
					</f:facet>
			</rich:messages>
			<a:keepAlive beanName="clienteControleBean" />
			<a:loadScript src="/pluguin/geralJs.js" />
				<h:panelGrid columns="2">
				<h:outputText value="Nome ou Razão Social" style="FONT-SIZE: small;"/>
					<h:outputText value="Email" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Nome é obrigatorio"
						onkeypress="return somente_txt(event)"
						value="#{clienteControleBean.cliente.nome}" style=" width : 178px;" />
						
					<h:inputText required="true" requiredMessage="Email é obrigatorio"
						value="#{clienteControleBean.cliente.email}" style=" width : 178px;" />
					
					<h:outputText value="Endereço" style="FONT-SIZE: small;"/>
					<h:outputText value="Cidade" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Endereço é obrigatorio"
						value="#{clienteControleBean.cliente.endereco}" style=" width : 178px;" />
					<h:inputText required="true" requiredMessage="Cidade é obrigatorio"
						value="#{clienteControleBean.cliente.cidade}" style=" width : 178px;" />
						
					<h:outputText value="Bairro" style="FONT-SIZE: small;"/>
					<h:outputText value="CNPJ" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Bairro é obrigatorio"
						onkeypress="return somente_txt(event)"
						value="#{clienteControleBean.cliente.bairro}" style=" width : 178px;" />
					
					<h:inputText required="true" requiredMessage="CPF/CNPJ é obrigatorio"
						onkeypress="mascaraTexto(event,'99.999.999/9999-99')" maxlength="18"
						value="#{clienteControleBean.cliente.cnpj}" style=" width : 178px;" />
					
					<h:outputText value="CEP" style="FONT-SIZE: small;"/>
					<h:outputText value="Contato" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="CEP é obrigatorio"
						onkeypress="formatar_mascara(this, '#####-###')" maxlength="9"
						value="#{clienteControleBean.cliente.cep}" style=" width : 178px;" />
					
					<h:inputText onkeypress="return somente_txt(event)"
						value="#{clienteControleBean.cliente.contato}" style=" width : 178px;" />
					 
					<h:outputText value="Estado" style="FONT-SIZE: small;"/>
					<h:outputText value="Telefone" style="FONT-SIZE: small;"/>
					<h:selectOneMenu value="#{clienteControleBean.cliente.estado}" style=" width : 178px;" >
						 <f:selectItems 
						     value="#{clienteControleBean.listaDeEstados}"/>
					</h:selectOneMenu>
					<h:inputText value="#{clienteControleBean.cliente.telefone}" style=" width : 178px;" />
						
					<h:outputText value="Fax" style="FONT-SIZE: small;"/>
					<h:outputText value="Inscrição Estadual" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Codigo é obrigatorio"
						value="#{clienteControleBean.cliente.fax}" style=" width : 178px;" />
					<h:inputText onkeypress="return apenasNumero(evt)"
					required="true" requiredMessage="Inscricao Estadual é obrigatorio"
						value="#{clienteControleBean.cliente.inscEstadual}" style=" width : 178px;" />
					
				</h:panelGrid>
				<rich:spacer width="1" height="25" />
				<h:commandButton action="#{clienteControleBean.salvar}" value="Salvar" />
				<h:commandButton immediate="true" action="listaCliente" value="Voltar" style=" width : 59px;"/>
			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
