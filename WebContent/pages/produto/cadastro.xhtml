<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     			xmlns:s="http://jboss.com/products/seam/taglib"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:rich="http://richfaces.org/rich"
    			xmlns:a="http://richfaces.org/a4j"
     		 	template="/template/menu.xhtml">
     
	<ui:define name="titulo">
		<h1>
			<h:outputText value="Cadastro de Produto" style="COLOR: #0080c0;" />
		</h1>
	</ui:define>
	<ui:define name="body">
		<rich:panel header="Cadastro de Produto">
			<h:form>
			<a:keepAlive beanName="produtoControleBean" />
			<a:loadScript src="/pluguin/geralJs.js" />
			<h:panelGrid columns = "2">
				<h:panelGrid>
					<h:outputText value="Código" style="FONT-SIZE: small;" />
					<h:inputText required="true" requiredMessage="Codigo é obrigatorio"
						value="#{produtoControleBean.produto.codigo}" style=" width : 100px;" />
				</h:panelGrid>
				<h:panelGrid>
					<h:outputText value="Nome" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Nome é obrigatorio"
						onkeypress="return somente_txt(event)"
						value="#{produtoControleBean.produto.nome}" style=" width : 178px;" />
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid>
				<rich:tabPanel switchType="client" style=" width : 560px;">
						<rich:tab label="Dados do Produto">
						<h:panelGrid columns = "2">
						<h:outputText value="Descrição" style="FONT-SIZE: small;"/>
						<h:inputText onkeypress="return somente_txt(event)"
						value="#{produtoControleBean.produto.descricao}" style=" width : 178px;" />
						
						<h:outputText value="Especificação" style="FONT-SIZE: small;"/>
						<h:inputText onkeypress="return somente_txt(event)"
						value="#{produtoControleBean.produto.especificao}" style=" width : 178px;" />
						
							<h:outputText value="Categoria"	style="FONT-SIZE: small;" />
							<h:selectOneMenu value="#{produtoControleBean.produto.categoria}"
								converter="categoriaConverter" style=" width : 110px;">
								<f:selectItem itemLabel="Selecionar" />
								<f:selectItems value="#{produtoControleBean.categorias}" />
							</h:selectOneMenu>
							
							<h:outputText value="Marca"	style="FONT-SIZE: small;" />
							<h:selectOneMenu value="#{produtoControleBean.produto.marca}"
								converter="marcaConverter" style=" width : 110px;">
								<f:selectItem itemLabel="Selecionar" />
								<f:selectItems value="#{produtoControleBean.marcas}" />
							</h:selectOneMenu>
							
							<h:outputText value="Valor R$" style="FONT-SIZE: small;"/>
					    	<h:inputText required="true" requiredMessage="Valor é obrigatorio"
							value="#{produtoControleBean.produto.valor}" style=" width : 80;">
								<f:convertNumber type="number"
									minFractionDigits="2" maxFractionDigits="2"/>
							</h:inputText>
						</h:panelGrid>
        			</rich:tab>
						<rich:tab label="Mais Informações">
<!-- 						<h:panelGrid columns = "2"> -->
						<h:panelGrid>
							<h:outputText value="Observação" style="FONT-SIZE: small;"/>
							<h:inputTextarea rows="6" style="width : 264px; height : 183px;"
							value="#{produtoControleBean.produto.descricao}" />
						</h:panelGrid>
<!-- 						<h:panelGrid> -->
						<a:commandLink action="#{produtoControleBean.salvar}" id="editar">
							
						</a:commandLink>
 
        			</rich:tab>
					<rich:tab label="Código de Barras">
					<h:panelGrid>
            			<h:outputLabel value="Insira o Código de Barras" style="FONT-SIZE: small;"/>
						<h:inputText onkeypress="return apenasNumero(event)" maxlength="18"
						value="#{produtoControleBean.produto.codigoBarra}" style=" width : 206px;"/>
					</h:panelGrid>
        			</rich:tab>
				</rich:tabPanel>
			</h:panelGrid>
			<rich:spacer width="1" height="25" />
			<h:commandButton action="#{produtoControleBean.salvar}" value="Salvar" />
			<h:commandButton immediate="true" action="listaProduto" value="Voltar" style=" width : 59px;"/>
			<h:messages/>
		</h:form>
	</rich:panel>

	</ui:define>
</ui:composition>
