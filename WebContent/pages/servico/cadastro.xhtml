<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     			xmlns:s="http://jboss.com/products/seam/taglib"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:rich="http://richfaces.org/rich"
    			xmlns:a="http://richfaces.org/a4j"
     		 	template="/template/menu.xhtml">
     		 	
	<ui:define name="titulo">
		<h1>
			<h:outputText value="Cadastro de Servicos" style="COLOR: #0080c0;" />
		</h1>
	</ui:define>
	<ui:define name="body">
		<rich:panel header="Cadastro de Servicos">
			<h:form>
			<rich:messages layout="table" tooltip="true" showDetail="false"
					showSummary="true">
					<f:facet name="errorMarker">
						<h:graphicImage url="/images/attencion.png" />
					</f:facet>
					<f:facet name="infoMarker">
						<h:graphicImage url="/images/infor.png" />
					</f:facet>
			</rich:messages>
			<a:keepAlive beanName="servicoControleBean" />
			<a:loadScript src="/pluguin/geralJs.js" />
				<h:panelGrid >
				
					<h:outputText value="Nome do Serviço" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Nome é obrigatorio"
						value="#{servicoControleBean.servico.nome}" style=" width : 178px;" />
					<h:outputText value="Palavra Chave" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Nome é obrigatorio"
						onkeypress="return somente_txt(event)"
						value="#{servicoControleBean.servico.palavraChave}" style=" width : 178px;" />
					<h:outputText value="Valor" style="FONT-SIZE: small;"/>
					<h:inputText required="true" requiredMessage="Valor é obrigatorio"
						value="#{servicoControleBean.servico.preco}" style=" width : 178px;" />
				</h:panelGrid>
				<rich:spacer width="1" height="25" />
				<h:commandButton action="#{servicoControleBean.salvar}" value="Salvar" />
				<h:commandButton immediate="true" action="listaServico" value="Voltar" style=" width : 59px;"/>
			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
