<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/login.xhtml">

	<ui:define name="body">
		<div align="center">
			<div id="templateLogin">
				<div id="largura">
					<div class="login">
						<h:form id="form" prependId="false">
						<h:panelGrid columns="2">
							<h:outputLabel value="Login" for="login" />
							<h:inputText id="login" value="#{usuarioControleBean.nome}"
								label="Login" required="true" />
							<h:outputLabel value="Senha" for="senha" />
							<h:inputSecret id="senha" value="#{usuarioControleBean.senha}" />
							<br clear="all" />
							</h:panelGrid>
							<h:commandButton id="logar" value="Logar"
								action="#{usuarioControleBean.logar}" />
							<h:messages/>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
